<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
    <!-- BUTTONS -->
    <div class="button-container">
        <button id="append">Append</button>
        <button id="prepend">Prepend</button>

        <button id="appendTo">AppendTo</button>
        <button id="prependTo">PrependTo</button>

        <button id="after">After</button>
        <button id="before">Before</button>

        <button id="remove">Remove All</button>
    </div>

    <div class="box box1 bordered">
    </div>

    <div class="box box2">
    </div>

    <Script>

        //ACTIONS
        var appendAnElement = function(){
            $('.box1').append('<h3>Hello, World!</h3>');
        }
        
        var prependAnElement = function(){
            $('.box1').prepend('<h3>World, Hello!</h3>');
        }

        var appendToAnElement = function() {
            $("<h3>This is appended</h3>").appendTo('.box2');
        }

        var prependToAnElement = function() {
            $("<h3>This is prepended</h3>").prependTo('.box2');
        }

        var afterAnElement = function() {
            $('.box').after("<h3>I'm after things!</h3>");
        }

        var beforeAnElement = function() {
            $('.box').before("<h3>I'm before things!</h3>");
        }
        var removeThemAll = function() {
            $('h3').remove();
        }

        //EVENTS
        $('#append').click(function() {
            appendAnElement();
        });

        $('#prepend').click(function() {
            prependAnElement();
        });
        
        $('#appendTo').click(function() {
            appendToAnElement();
        });

        $('#prependTo').click(function() {
            prependToAnElement();
        });

        $('#after').click(function() {
            afterAnElement();
        });

        $('#before').click(function() {
            beforeAnElement();
        });

        // $('button').click(function(evnt) {

        //     var thisID = $(evnt.target).attr('id');
        //     console.log(thisID+"AnElement");

        //     var functionName = thisID+"AnElement";
        //thisID + AnElement();
        // });

        $('#remove').click(function() {
            removeThemAll();
        });

    </Script>



</body>
</html>
