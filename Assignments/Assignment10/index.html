<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 10</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>

    <div class="background"></div>
    <div class="button-container">
        <button id="headerToggle">Header</button>
        <!-- <button id="changeMyBackgroundColor">Change Background Color</button> -->
        <button id="imgToggle">Image Toggle</button>
    </div>

    <h1 style="display: none">
        “The moment you doubt whether you can fly, you cease for ever to be able to do it.”</h1>
    <h2 style="display:none">― J. M. Barrie, Peter Pan </h2>

    <div class="img-container">
        <img src="http://shenkmanarts.ca/cs/groups/content/@webshenkman/documents/webcontent/mdaw/nte5/~edisp/cap523454.jpg" alt="succulent1" class="page-img">
        <img src="https://parade.com/wp-content/uploads/2018/05/Peter-Pan-FTR-1.jpg" alt="succulent2" class="page-img" style="display:none">
    </div>

    <div class="list">
        <h3>Characters</h3>
        <ul>
            <li class="fade">Peter Pan</li>
            <li class="fade">Tinker Bell</li>
            <li class="fade">Wendy Darling</li>
            <li class="fade">Michael Darling</li>
            <li class="fade">John Darling</li>
            <li class="fade">Captain Hook</li>
            <li class="fade">Mr. Smee</li>
        </ul>
    </div>

    <script>
        $(document).ready(function(){

            $('#imgToggle').click(function(){
                imageToggle();
            });
            $( '#headerToggle' ).click(function() {
                $( "h1 , h2" ).slideToggle();
            });

            var imageToggle = function(){
                // see https://api.jquery.com/toggle-event/
                $('.page-img').toggle();
            }

            $( "li.fade" ).hover(function() {
                $( this ).fadeOut( 100 );
                $( this ).fadeIn( 500 );
            });             
        });
    </script>
   
</body>
</html>
