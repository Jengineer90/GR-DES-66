<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <title>MoMA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/stylesheet.css"/>
    <link href='https://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet'>
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <header style="position: fixed;">
        <!-- Simulate a smartphone / tablet look -->
        <div class="mobile-container">

            <!-- Top Navigation Menu -->
           
            <div class="topnav">
                <a href="#donate" class="active">Donate</a>
                <div id="myLinks">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                    </ul>
                </div>  
            </div>

            <div class="iconContainer" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>         
        <!-- End smartphone / tablet look -->
        </div>
    
        <script>
            function myFunction(x) {
                x.classList.toggle("change");

                var y = document.getElementById("myLinks");
                    if (y.style.display === "block") {
                    y.style.display = "none";
                    } else {
                    y.style.display = "block";
                        }
            }
        </script>
    </header>

    <main>
        <div class="donate-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" class="header__logo__link__svg--nonmobile" width="209" height="53">
                    <path d="M41.998 51.996V13.332l-9.62 38.664H21.495l-9.498-38.78v38.78H0V0h19.635l7.904 32.877L35.54 0h19.453v51.996h-13zm101 0h13V0h-19.454l-8.005 32.877L120.63 0H101v51.996h11.997v-38.78l9.498 38.78h10.883l9.62-38.664v38.664zm-71.244-18.77v1.736c0 6.595 2.62 9.294 6.193 9.294 3.7 0 6.317-2.7 6.317-9.294v-1.736c0-6.712-2.618-9.29-6.317-9.29-3.572 0-6.193 2.578-6.193 9.29zm-12.315.455c0-11.72 8.73-18.15 18.33-18.15 9.737 0 18.792 6.438 18.792 18.16v.764c0 11.978-9.056 18.285-18.793 18.285-9.608 0-18.34-6.308-18.34-18.286v-.766zM193.32 43H175l-2.85 8.996h-12.248L176.752 0h16.258l15.905 51.996h-12.87L193.325 43zm-8.82-30.415l-6.21 20.42h12.135l-5.927-20.42z" fill-rule="evenodd"></path>
                </svg>
            </div>
            <div class="donateForm">
                <h3>Donation Form</h3>

                <form action="" method="POST">
                    <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" class="form-input" placeholder="Your name..">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" class="form-input" placeholder="Your last name..">
                </div>
                <div class="form-group">
                    <label for="eaddress">Email Address</label>
                    <input type="text" id="eaddress" name="emailaddress" class="form-input" placeholder="Your email address..">
                </div>
                <div class="form-group">
                    <label for="damount">Donation Amount</label>
                    <input type="text" id="damount" name="dontationamount" class="form-input" placeholder="Your donation amount..">
                </div>
                    <!-- <input type="submit"> -->
                </form>
                <button id="submitForm" class="submitForm" disabled>Submit</button>
            </div>

            <script>
                $(document).ready(function(){
                    $('input, textarea').blur(function(){
                        
                        $('.form-group input, .form-group textarea').each(function(){
                            if($(this).val() != ''){
                                $('#submitForm').removeAttr('disabled');
                            }
                            else {
                                $('#submitForm').attr('disabled', 'disabled');
                            }
                        });
                    });
        
                    $('#submitForm').click(function(){
                        $('form').before('<div class="alert alert-success"><h2>Thank you for your Donation! </h2></div>');
                        $('form').remove();
                    });
                    
                });
            </script>  
        </div>
    </main>



</body>
</html>
