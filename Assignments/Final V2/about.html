        </div>
    
        <script>
            function myFunction(x) {
                x.classList.toggle("change");

                var y = document.getElementById("myLinks");
                    if (y.style.display === "block") {
                    y.style.display = "none";
                    } else {
                    y.style.display = "block";
                        }
            }
